<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        margin: 20px;
      }
      .wrap {
        height: 200px; 
      }
      .left {
        width: 200px; height: 100%; background-color: antiquewhite;
        float: left;
      }
      .right {
        height: 100%; background-color: aqua;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
